<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>bouncing balls</h1>
    <p>Ball count: <span></span></p>
    <table>
      <thead>
        <tr>
          <th>Control keys:</th>

      </thead>

        <tr>
          <th>left:</th>

        <tr>

          <th>up:</th>

        </tr>
        <tr>
          <th>down:</th>
          <th>s</th>
        </tr>
        <tr>
          <th>eat:</th>

    </table>
    <canvas></canvas>
